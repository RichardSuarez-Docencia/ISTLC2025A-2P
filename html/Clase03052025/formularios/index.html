<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
</head>

<body>
    <div>
        <h1>Formularios</h1>
    </div>

    <form action="" method="">
        <fieldset>
        <legend>Datos Persona:</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escriba aquí su nombre" value="Richard" readonly /> <!-- value="Richard" -->
        <br />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Escriba aquí su apellido"  required="true" /><!-- value="Suarez" -->
        <br />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escriba aquí su correo electrónico" required="true" /><!-- value="richard@gmail.com" -->
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="contraseña" required="true" />  <!-- value="09812036398"  -->
        <br />
        <label for="edad">Edad</label>
        <input type="number" id="edad" value="5" />
        <br />
        <label>Campo Oculto</label>
        <input type="hidden" value="SAP" />
        <br />
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="datetime-local" id="fecha" />
        <br />
        <label>Géneros</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>
        <br />

        <label for="">Género de Música favorita</label><br>
        <input type="checkbox" id="clasica" name="musica" value="clasica">
        <label for="clasica">Clasica</label>
        <input type="checkbox" id="jazz" name="musica" value="jazz">
        <label for="jazz">Jazz</label>

        <br />
        <label for="">Color Favorito</label>
        <input type="color">

        <br />

        <label for="">Suba una foto suya</label>
        <input type="file">

        <br>
            <label for="autos">Marca de Auto Favorito</label>
            <select name="autos" id="autos">
                <option value="Chevrolert">Chevrolet</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Toyota" selected="true">Toyota</option>
                <option value="Audi" >Audi</option>
                <option value="Nissan" >Nissan</option>
            </select>

        <br>

        <label for="comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" rows="2" cols="30">Este es un comentario</textarea>

        <br>
        <label for="">Mes</label>
        <input type="month" required="true">

        <br>

        <label for="">Week</label>
        <input type="week" required="true">

        <input type="">
        <!--<input type="reset" value="Enviar" />-->
        <button type="reset">Limpiar</button>
        <button type="submit"  >Enviar</button>
        <button type="submit" formnovalidate="formnovalidate">Enviar sin validacion</button>

        </fieldset>
    </form>

</body>

</html>
