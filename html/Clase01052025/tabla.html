<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>

    <h1>Ejemplo de tabla</h1>
    <table border="1" >
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
      <tr>
        <td>Luis</td>
        <td>Antonio</td>
        <td>25 años</td>
      </tr>
      <tr>
        <td>Luis</td>
        <td>Angel</td>
        <td>28 años</td>
      </tr>
      <tr>
        <td>Eddy</td>
        <td>Aliaga</td>
        <td>30 años</td>
      </tr>
    </table>


    <h2>Ejemplo #2 de Tabala</h2>

    <table border="1">
        <tr>
            <th>Nombre</th>
            <th colspan="2">Contacto</th>
        </tr>
        <tr>
            <td rowspan="2">Ana</td>
            <td>Telefono</td>
            <td>Email</td>
        </tr>
        <tr>
            <td>1234569</td>
            <td>luis@gmail.com</td>
        </tr>
    </table>
    


</body>
</html>
